{% extends 'base.html' %}

{% block content %}
<h2 id="user_name">User Profile</h2>
<h3 id="hi">Hi {{ object.username }}! Welcome back to your blog posts...</h3>
{% for story in object.stories.all %}
    {% include "news/storyCard.html" with story=story position=forloop.counter %}
{% endfor %}
{% endblock %}
